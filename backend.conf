[config]

# Database server address
host = 127.0.0.1

# Database server port
port = 3306

# Database name
database = test

# Database username
username = test

# Database user
password = test

# Enable/disable file based logging
log-file = false

# Log file directory
log-dir = /var/log/pdns

# Redis server host
cache-host = 127.0.0.1

# Redis server port
cache-port = 6379

# Default landing page
landing-page = 127.0.0.1

# Debugging
debug = true

# Filtering status
filter = false

# Whether to use recursor or not, when used, backend will not resolve 
# domain name and send it to server
use-recursor = false

# If set then when resolve error (eg. NXDOMAIN, SERVFAIL, etc.), backend
# will not send FAIL response to server, but send record for redirect
# address informations which defined by redirect-error-address option
redirect-error = false

# Address of redirect error
redirect-error-address = 127.0.0.1
